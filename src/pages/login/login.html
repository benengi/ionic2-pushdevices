<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>

<ion-content padding>
<input type="text" [(ngModel)]="username" placeholder="username">
<input type="password" [(ngModel)]="password" placeholder="password">
<button ion-button (click)="signin()">Login</button>
</ion-content>
